<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автомастерская</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Боковой сайдбар в стиле Яндекс Музыки -->
    <div class="sidebar">
        <div class="sidebar-header" id="logo-header">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
                <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
            </svg>
            <h3>Автосервис</h3>
        </div>
        
        <nav class="sidebar-nav" id="sidebar-nav">
            <!-- Навигация будет показана только на главном экране -->
        </nav>
    </div>

    <!-- Основной контент с градиентным фоном -->
    <div class="main-content">
        <!-- Экран входа -->
        <div id="login-screen" class="screen active">
            <div class="auth-container">
                <div class="card">
                    <h1>Вход</h1>
                    <p class="subtitle">Войдите в свой аккаунт</p>
                    
                    <form id="login-form">
                        <div class="form-group">
                            <label>Email или телефон</label>
                            <!-- Добавлен placeholder -->
                            <input type="text" id="login-email" placeholder="example@mail.ru или +7 900 123-45-67" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Пароль</label>
                            <div class="password-input">
                                <!-- Добавлен placeholder -->
                                <input type="password" id="login-password" placeholder="Введите пароль" required>
                                <!-- Заменен эмодзи на SVG иконку -->
                                <button type="button" class="toggle-password">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <button type="button" id="forgot-password-btn" class="link-btn">Забыли пароль?</button>
                        
                        <button type="submit" class="btn btn-primary">Войти</button>
                        <button type="button" id="go-to-register" class="btn btn-outline">Создать аккаунт</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Экран регистрации -->
        <div id="register-screen" class="screen">
            <div class="auth-container">
                <div class="card">
                    <button type="button" id="register-back" class="back-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Назад
                    </button>
                    
                    <h1>Регистрация</h1>
                    <p class="subtitle">Создайте новый аккаунт</p>
                    
                    <form id="register-form">
                        <div class="form-group">
                            <label>Имя</label>
                            <!-- Added pattern validation for letters only -->
                            <input type="text" id="register-name" placeholder="Иван Иванов" required pattern="[A-Za-zА-Яа-я\s]+">
                            <span class="error-message" id="name-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label>Город</label>
                            <!-- Added pattern validation for letters only -->
                            <input type="text" id="register-city" placeholder="Москва" required pattern="[A-Za-zА-Яа-я\s]+">
                            <span class="error-message" id="city-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label>Телефон</label>
                            <!-- Added phone mask -->
                            <input type="tel" id="register-phone" placeholder="+7 ___ ___ __ __" required>
                            <span class="error-message" id="phone-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label>Email</label>
                            <!-- Added email validation -->
                            <input type="email" id="register-email" placeholder="example@mail.ru" required>
                            <span class="error-message" id="email-error"></span>
                        </div>
                        
                        <div class="form-group">
                            <label>Пароль</label>
                            <div class="password-input">
                                <!-- Added password validation -->
                                <input type="password" id="register-password" placeholder="Минимум 6 символов" required minlength="6">
                                <button type="button" class="toggle-password">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                            <span class="error-message" id="password-error"></span>
                        </div>
                        
                        <!-- Added password confirmation field -->
                        <div class="form-group">
                            <label>Подтвердите пароль</label>
                            <div class="password-input">
                                <input type="password" id="register-password-confirm" placeholder="Повторите пароль" required>
                                <button type="button" class="toggle-password">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                            <span class="error-message" id="password-confirm-error"></span>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Создать аккаунт</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Экран восстановления пароля -->
        <div id="recovery-screen" class="screen">
            <div class="auth-container">
                <div class="card">
                    <button type="button" id="recovery-back" class="back-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        Назад
                    </button>
                    
                    <h1>Восстановление</h1>
                    <p class="subtitle">Введите email или телефон</p>
                    
                    <form id="recovery-form">
                        <div class="form-group">
                            <label>Email или телефон</label>
                            <!-- Добавлен placeholder -->
                            <input type="text" id="recovery-contact" placeholder="example@mail.ru или +7 900 123-45-67" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Отправить пароль</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Главный экран -->
        <div id="main-screen" class="screen">
            <div class="container">
                <!-- Профиль -->
                <div class="card">
                    <div class="card-header">
                        <h2>Профиль</h2>
                        <!-- Заменен эмодзи на SVG иконку -->
                        <button type="button" id="logout-btn" class="icon-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"/>
                            </svg>
                        </button>
                    </div>
                    <div class="profile-grid">
                        <div class="profile-item">
                            <span class="label">Имя</span>
                            <span id="user-name"></span>
                        </div>
                        <div class="profile-item">
                            <span class="label">Email</span>
                            <span id="user-email"></span>
                        </div>
                        <div class="profile-item">
                            <span class="label">Телефон</span>
                            <span id="user-phone"></span>
                        </div>
                        <div class="profile-item">
                            <span class="label">Город</span>
                            <span id="user-city"></span>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="button" id="request-call-btn" class="btn btn-outline">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                            </svg>
                            Заказать звонок
                        </button>
                        <button type="button" id="support-btn" class="btn btn-outline">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                            </svg>
                            Поддержка
                        </button>
                    </div>
                </div>

                <!-- Автомобили -->
                <div class="card">
                    <div class="card-header">
                        <h2>Мои автомобили</h2>
                        <!-- Заменен эмодзи на SVG иконку -->
                        <button type="button" id="add-car-btn" class="icon-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 5v14M5 12h14"/>
                            </svg>
                        </button>
                    </div>
                    <div id="cars-list"></div>
                </div>

                <!-- Заявки -->
                <div class="card">
                    <div class="card-header">
                        <h2>Заявки на обслуживание</h2>
                        <button type="button" id="create-request-btn" class="icon-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M12 5v14M5 12h14"/>
                            </svg>
                        </button>
                    </div>
                    <div id="requests-list"></div>
                </div>
            </div>
        </div>

        <!-- Модальное окно создания заявки -->
        <div id="request-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Новая заявка</h2>
                    <button type="button" id="close-modal" class="icon-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 6L6 18M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                
                <form id="request-form">
                    <div class="form-group">
                        <label>Выберите автомобиль</label>
                        <select id="request-car" required>
                            <option value="">Выберите автомобиль</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Тип обслуживания</label>
                        <select id="request-service" required>
                            <option value="">Выберите услугу</option>
                            <option value="Техническое обслуживание">Техническое обслуживание</option>
                            <option value="Диагностика">Диагностика</option>
                            <option value="Ремонт двигателя">Ремонт двигателя</option>
                            <option value="Малярные работы">Малярные работы</option>
                            <option value="Замена масла">Замена масла</option>
                            <option value="Шиномонтаж">Шиномонтаж</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Желаемая дата</label>
                        <input type="date" id="request-date" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Комментарий</label>
                        <!-- Добавлен placeholder -->
                        <textarea id="request-comment" rows="3" placeholder="Опишите проблему или пожелания"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Создать заявку</button>
                </form>
            </div>
        </div>

        <!-- Модальное окно добавления автомобиля -->
        <div id="car-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Добавить автомобиль</h2>
                    <button type="button" id="close-car-modal" class="icon-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M18 6L6 18M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                
                <form id="car-form">
                    <div class="form-group">
                        <label>Марка</label>
                        <input type="text" id="car-brand" placeholder="Toyota, BMW, Mercedes..." required>
                    </div>
                    
                    <div class="form-group">
                        <label>Модель</label>
                        <input type="text" id="car-model" placeholder="Camry, X5, E-Class..." required>
                    </div>
                    
                    <div class="form-group">
                        <label>Год выпуска</label>
                        <input type="text" id="car-year" placeholder="2020" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Номер</label>
                        <input type="text" id="car-plate" placeholder="А123БВ" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Добавить автомобиль</button>
                </form>
            </div>
        </div>

        <!-- Уведомление -->
        <div id="snackbar"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
