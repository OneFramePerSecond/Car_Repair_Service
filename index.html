<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АвтоМастер - Вход</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="container">
            <div class="logo-section">
                <div class="logo-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                        <path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z" fill="currentColor"/>
                    </svg>
                </div>
                <h1 class="logo-text">АвтоМастер</h1>
                <p class="subtitle">Сервис обслуживания автомобилей</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="input-group">
                    <label for="loginEmail" class="input-label">Email или телефон</label>
                    <input type="text" id="loginEmail" class="input-field" placeholder="example@mail.ru" required>
                </div>

                <div class="input-group">
                    <label for="loginPassword" class="input-label">Пароль</label>
                    <div class="password-wrapper">
                        <input type="password" id="loginPassword" class="input-field" placeholder="Введите пароль" required>
                        <button type="button" class="icon-button toggle-password" aria-label="Показать пароль">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="button" class="text-button forgot-password" onclick="showScreen('recoveryScreen')">
                    Забыли пароль?
                </button>

                <button type="submit" class="btn btn-primary">
                    Войти
                </button>

                <div class="divider">
                    <span>или</span>
                </div>

                <button type="button" class="btn btn-outlined" onclick="showScreen('registerScreen')">
                    Создать аккаунт
                </button>
            </form>
        </div>
    </div>

    <!-- Registration Screen -->
    <div id="registerScreen" class="screen">
        <div class="container">
            <div class="header-bar">
                <button class="icon-button" onclick="showScreen('loginScreen')" aria-label="Назад">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/>
                    </svg>
                </button>
                <h2 class="header-title">Регистрация</h2>
            </div>

            <form class="auth-form" id="registerForm">
                <div class="input-group">
                    <label for="registerName" class="input-label">Имя</label>
                    <input type="text" id="registerName" class="input-field" placeholder="Иван Иванов" required>
                </div>

                <div class="input-group">
                    <label for="registerCity" class="input-label">Город обслуживания</label>
                    <input type="text" id="registerCity" class="input-field" placeholder="Москва" required>
                </div>

                <div class="input-group">
                    <label for="registerPhone" class="input-label">Контактный телефон</label>
                    <input type="tel" id="registerPhone" class="input-field" placeholder="+7 (999) 123-45-67" required>
                </div>

                <div class="input-group">
                    <label for="registerEmail" class="input-label">Электронная почта</label>
                    <input type="email" id="registerEmail" class="input-field" placeholder="example@mail.ru" required>
                </div>

                <div class="input-group">
                    <label for="registerPassword" class="input-label">Пароль</label>
                    <div class="password-wrapper">
                        <input type="password" id="registerPassword" class="input-field" placeholder="Минимум 8 символов" required>
                        <button type="button" class="icon-button toggle-password" aria-label="Показать пароль">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>
                    <span class="helper-text">Используйте минимум 8 символов</span>
                </div>

                <button type="submit" class="btn btn-primary">
                    Зарегистрироваться
                </button>
            </form>
        </div>
    </div>

    <!-- Password Recovery Screen -->
    <div id="recoveryScreen" class="screen">
        <div class="container">
            <div class="header-bar">
                <button class="icon-button" onclick="showScreen('loginScreen')" aria-label="Назад">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="currentColor"/>
                    </svg>
                </button>
                <h2 class="header-title">Восстановление пароля</h2>
            </div>

            <div class="info-section">
                <p class="info-text">Введите email или номер телефона, и мы отправим вам новый пароль</p>
            </div>

            <form class="auth-form" id="recoveryForm">
                <div class="input-group">
                    <label for="recoveryContact" class="input-label">Email или телефон</label>
                    <input type="text" id="recoveryContact" class="input-field" placeholder="example@mail.ru или +7 999 123-45-67" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    Отправить новый пароль
                </button>
            </form>
        </div>
    </div>

    <!-- Main Dashboard Screen -->
    <div id="dashboardScreen" class="screen">
        <div class="dashboard-container">
            <!-- Top App Bar -->
            <header class="top-app-bar">
                <h1 class="app-bar-title">АвтоМастер</h1>
                <button class="icon-button" onclick="logout()" aria-label="Выйти">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" fill="currentColor"/>
                    </svg>
                </button>
            </header>

            <div class="dashboard-content">
                <!-- User Profile Card -->
                <section class="card profile-card">
                    <div class="card-header">
                        <div class="profile-avatar">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" fill="currentColor"/>
                            </svg>
                        </div>
                        <div class="profile-info">
                            <h2 class="profile-name" id="userName">Иван Иванов</h2>
                            <p class="profile-detail" id="userCity">Москва</p>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="profile-contacts">
                            <div class="contact-item">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" fill="currentColor"/>
                                </svg>
                                <span id="userEmail">ivan@mail.ru</span>
                            </div>
                            <div class="contact-item">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" fill="currentColor"/>
                                </svg>
                                <span id="userPhone">+7 (999) 123-45-67</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-text" onclick="showSnackbar('Функция в разработке')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M20.01 15.38c-1.23 0-2.42-.2-3.53-.56-.35-.12-.74-.03-1.01.24l-1.57 1.97c-2.83-1.35-5.48-3.9-6.89-6.83l1.95-1.66c.27-.28.35-.67.24-1.02-.37-1.11-.56-2.3-.56-3.53 0-.54-.45-.99-.99-.99H4.19C3.65 3 3 3.24 3 3.99 3 13.28 10.73 21 20.01 21c.71 0 .99-.63.99-1.18v-3.45c0-.54-.45-.99-.99-.99z" fill="currentColor"/>
                            </svg>
                            Заказать звонок
                        </button>
                        <button class="btn btn-text" onclick="showSnackbar('Открываем чат поддержки...')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zM6 9h12v2H6V9zm8 5H6v-2h8v2zm4-6H6V6h12v2z" fill="currentColor"/>
                            </svg>
                            Поддержка
                        </button>
                    </div>
                </section>

                <!-- Cars Section -->
                <section class="section">
                    <div class="section-header">
                        <h3 class="section-title">Мои автомобили</h3>
                        <button class="btn btn-primary-icon" onclick="showSnackbar('Добавление автомобиля...')" aria-label="Добавить автомобиль">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>

                    <div class="cars-list" id="carsList">
                        <!-- Car cards will be inserted here by JavaScript -->
                    </div>
                </section>

                <!-- Service Requests Section -->
                <section class="section">
                    <div class="section-header">
                        <h3 class="section-title">Заявки на обслуживание</h3>
                        <button class="btn btn-primary-icon" onclick="showSnackbar('Создание новой заявки...')" aria-label="Создать заявку">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="currentColor"/>
                            </svg>
                        </button>
                    </div>

                    <div class="requests-list" id="requestsList">
                        <!-- Service request cards will be inserted here by JavaScript -->
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Snackbar for notifications -->
    <div id="snackbar" class="snackbar"></div>

    <script src="scripts.js"></script>
</body>
</html>
